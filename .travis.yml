language: go
go:
- tip
script:
- make lint
- make test
after_script:
- make cover
before_deploy:
- make crossbuild
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: "dist/**/*.{tar.gz,zip}"
  on:
    tags: true
    branch: master
    condition: "$TRAVIS_TAG =~ ^v[0-9]+(?:\.[0-9]+){2}$"
